<!DOCTYPE html>
<html>
  <head>
    <title>DataTable Test</title>
    <script type="module">
      console.log("Script running...");

      import "./dist/datatable.mjs";

      window.addEventListener("DOMContentLoaded", () => {
        console.log("DOM loaded");
        console.log(
          "Custom element registered:",
          !!customElements.get("data-table")
        );

        setTimeout(() => {
          const element = document.querySelector("data-table");
          console.log("Element found:", !!element);

          if (element) {
            console.log("Setting test data...");

            // Define columns and subtables configuration
            element.columns = [
              { field: "id", header: "ID" },
              { field: "name", header: "Name" },
              { field: "email", header: "Email" },
              { field: "age", header: "Age" },
            ];

            element.subtables = {
              address: {
                columns: [
                  { field: "street", header: "Street" },
                  { field: "city", header: "City" },
                  { field: "state", header: "State" },
                  { field: "zip", header: "Zip Code" },
                ],
                subtables: {
                  phoneNumbers: {
                    columns: [
                      { field: "type", header: "Type" },
                      { field: "number", header: "Number" },
                    ],
                    subtables: {
                      orders: {
                        columns: [
                          { field: "orderId", header: "Order ID" },
                          { field: "product", header: "Product" },
                          { field: "price", header: "Price" },
                          { field: "quantity", header: "Quantity" },
                          { field: "status", header: "Status" },
                        ],
                        subtables: {
                          preferences: {
                            columns: [
                              { field: "newsletter", header: "Order ID" },
                              { field: "language", header: "Product" },
                            ],
                          },
                        },
                      },
                    },
                  },
                },
              },
            };

            fetch("testdata.json")
              .then((response) => response.json())
              .then((rawData) => {
                // Function to restructure the data dynamically
                function restructureData(data, subtableDefinitions) {
                  return data.map((item) => {
                    let newItem = {};

                    // Include only the fields explicitly defined in element.columns
                    element.columns.forEach((col) => {
                      if (item.hasOwnProperty(col.field)) {
                        newItem[col.field] = item[col.field];
                      }
                    });

                    // Recursive function to move subtables dynamically
                    function moveSubtables(parentObj, parentKey, subDefs) {
                      if (!subDefs) return;

                      Object.keys(subDefs).forEach((childKey) => {
                        // If childKey exists at the root, move it inside the parent
                        if (item[childKey]) {
                          if (!parentObj[parentKey]) {
                            parentObj[parentKey] = {};
                          }

                          parentObj[parentKey][childKey] = item[childKey];
                          delete item[childKey]; // Remove from root level
                        }

                        // Recursively process deeper levels
                        if (subDefs[childKey]?.subtables) {
                          moveSubtables(
                            parentObj[parentKey],
                            childKey,
                            subDefs[childKey].subtables
                          );
                        }
                      });
                    }

                    // Start processing from the top-level subtables
                    Object.keys(subtableDefinitions).forEach((topLevelKey) => {
                      if (item[topLevelKey]) {
                        newItem[topLevelKey] = { ...item[topLevelKey] };
                        moveSubtables(
                          newItem,
                          topLevelKey,
                          subtableDefinitions[topLevelKey].subtables
                        );
                      }
                    });

                    return newItem;
                  });
                }

                // Restructure data dynamically
                const structuredData = restructureData(
                  rawData,
                  element.subtables
                );
                console.log("Processed data:", structuredData);

                element.data = [...structuredData];
              })
              .catch((error) => {
                console.error("Error fetching or processing data:", error);
              });
          }
        }, 100);
      });
    </script>
  </head>
  <body>
    <h1>DataTable Test</h1>
    <data-table></data-table>
  </body>
</html>
